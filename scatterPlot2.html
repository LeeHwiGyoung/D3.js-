<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg id="sample1">
      <circle></circle>
      <circle></circle>
    </svg>
    <svg id="sample2">
      <circle></circle>
      <circle></circle>
      <circle></circle>
      <circle></circle>
      <circle></circle>
      <circle></circle>
      <circle></circle>
      <circle></circle>
    </svg>
    <script>
      const sampleData = [];
      for (var i = 0; i < 1000; i++) {
        sampleData.push({
          cx: Math.random() * 1000,
          cy: Math.random() * 300,
          r: Math.random() * 10,
          //hsl은 색조(hue, 0 ~ 359), 포화(saturation), 밝기(lightness)
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        });
      }

      const sampleData2 = [];
      for (var i = 0; i < 3; i++) {
        sampleData2.push({
          cx: Math.random() * 1000,
          cy: Math.random() * 300,
          r: Math.random() * 10,
          //hsl은 색조(hue, 0 ~ 359), 포화(saturation), 밝기(lightness)
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        });
      }
      //enter데이터 수 > DOM 요소 , update(재적용 , 화면 갱신), exit (데이터수 < dom요소);
      const scatter1 = d3
        .select("#sample1")
        .attr("width", 1100)
        .attr("height", 310);

      scatter1
        .selectAll("circle")
        .data(sampleData)
        .attr("r", (d) => d.r)
        .attr("cx", (d) => d.cx)
        .attr("cy", (d) => d.cy)
        .attr("fill", (d) => d.color)
        .enter()
        .append("circle")
        .attr("r", (d) => d.r)
        .attr("cx", (d) => d.cx)
        .attr("cy", (d) => d.cy)
        .attr("fill", (d) => d.color);

      const scatter2 = d3
        .select("#sample2")
        .attr("width", 1100)
        .attr("height", 310);

      scatter2
        .selectAll("circle")
        .data(sampleData)
        .attr("r", (d) => d.r)
        .attr("cx", (d) => d.cx)
        .attr("cy", (d) => d.cy)
        .attr("fill", (d) => d.color)
        .exit()
        .remove();
    </script>
  </body>
</html>
