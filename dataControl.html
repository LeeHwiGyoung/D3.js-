<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      //range 는 전체 width
      //domain의 전체 count를 range값으로 '동일하게 ' 분할하여 분배
      const f1 = d3.scalePoint().range([0, 100]).domain([10, 12, 20, 30, 40]);

      const f2 = d3.scalePoint().range([0, 100]).domain(["a", "b", "c", "d"]);

      const f3 = d3
        .scalePoint()
        .range([0, 100])
        .domain(["a", "b", "c", "d"])
        .padding(0.3);
      //각 요소에 padding을 곱하여 양쪽 여백을 준다

      const f4 = d3.scalePoint().range([0, 200]).domain(["a", "b", "c", "d"]);
      //x축으로 넓히고 싶을 땐 range를 넓힌다
    </script>
  </body>
</html>
