<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="500" height="500"></svg>
    <script>
      const sampleData = [100, 10, 30, 50, 10, 70, 200, 90];
      const sampleData2 = [110, 50, 20, 30, 50, 90, 120, 70];
      const svg = d3.select("svg");
      const barWidth = 30;
      const xGap = 40;
      const yHeight = 300;
      sampleData.forEach((data, index) => {
        svg
          .append("rect")
          .attr("id", `bar${index}`)
          .attr("height", data)
          .attr("width", barWidth)
          .attr("x", xGap * index)
          .attr("y", yHeight - data)
          .transition()
          .duration(3000)
          .ease(d3.easeLinear)
          .style("fill", "red")
          .attr("height", sampleData2[index])
          .attr("y", yHeight - sampleData2[index]);
      });

      d3.select("#bar0")
        .transition()
        .duration(3000)
        .ease(d3.easeLinear)
        .style("fill", "blue")
        .delay(3000);
    </script>
  </body>
</html>
