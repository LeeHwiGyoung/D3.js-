<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="500px" height="500px">
      <g>
        <!-- cy = y 좌표 cx =  x 좌표 r = 반지름 -->
        <circle cy="50" cx="50" r="30"></circle>
        <circle cy="150" cx="150" r="30"></circle>
        <circle cy="250" cx="250" r="30"></circle>
        <circle cy="350" cx="350" r="30"></circle>
        <!-- fill : color를 채우는 속성 storke-width가 100px을 차지하여 150px의 사각형이 만들어진다 
            그러나 요소 검사로 확인하면 100px 100px의 사각형으로 나오니 주의해야한다.
        -->
        <rect
          x="200"
          y="50"
          width="100"
          height="100"
          style="fill: chocolate; stroke: black; stroke-width: 50px"
        ></rect>
        <!-- 도형 그리기 한붓그리기라고 생각해야 한다. -->
        <path d="M 100,300 100,350 200,300 200,350" style="fill: blank"></path>
      </g>
      <!-- svg에서 텍스트 쓰는 방법 -->
      <text x="400" y="400">hello world</text>
    </svg>
    <div class="canvas"></div>
    <script>
      const canvas = d3.select(".canvas");

      const svg = canvas.append("svg").attr("height", 1000).attr("width", 1000);
      //text는 좌표가 자신의 좌측 하단이 기준이다.
      svg
        .append("text")
        .attr("x", 200)
        .attr("y", 200)
        .text("hello world")
        .style("font-weight", "bold")
        .style("font-size", "24px");
      //사각형
      svg
        .append("rect")
        .attr("width", 200)
        .attr("height", 200)
        .attr("x", 200)
        .attr("y", 200)
        .attr("fill", "hotpink");
      //원
      svg
        .append("circle")
        .attr("width", 200)
        .attr("height", 200)
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
        .attr("fill", "blue");

      //line
      svg
        .append("line")
        .attr("x1", 200)
        .attr("y1", 200)
        .attr("x2", 100)
        .attr("y2", 100)
        .attr("stroke", "green");
    </script>
  </body>
</html>
